<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion del personaje</title>
    <link rel="stylesheet" href="./styles/characters.css" />
    <script src="./src/api.js" defer></script>
    <script src="./src/save.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/icons/dnd_logo_big.webp" />
      </div>
      <div class="referencies__intoPage">
        <a href="list.html">See your characters</a>
        <a href="#">How to play?</a>
        <a href="index.html">Return</a>
      </div>
    </header>
    <main>
      <section>
        <form id="form__character">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="masculino">Male</option>
            <option value="femenino">Female</option>
            <option value="otro">Other</option>
          </select>

          <label for="races">Races:</label>
          <select id="races" required>
            <option value=""></option>
          </select>

          <label for="classes">Class:</label>
          <select id="classes" required>
            <option value=""></option>
          </select>

          <label for="armor">Armor:</label>
          <select id="armor" required>
            <option value=""></option>
          </select>

          <label for="weapon">Weapon:</label>
          <select id="weapon" required>
            <!-- <option value=""></option> -->
          </select>

          <label>Statistics:</label>
          <div class="statistics">
            <input
              type="number"
              id="force"
              placeholder="Force"
              max="20"
              required
            />
            <input
              type="number"
              id="skill"
              placeholder="Skill"
              max="20"
              required
            />
            <input
              type="number"
              id="intelligence"
              placeholder="Intelligence"
              max="20"
              required
            />
          </div>

          <label for="ability">Special Ability:</label>
          <select id="ability" required></select>

          <label for="accessories">Accessories:</label>
          <select id="accessories" required></select>

          <button type="submit">Create Character</button>
        </form>
      </section>
      <section class="sectionRight__InfoCharacter">
        <div id="infoCharacter" class="character__info"></div>
      </section>
    </main>
    <footer>
      <div class="div__footer">

          >By: Jhon Isaac Medina Mendoza
        </a>

          ><img src="./assets/icons/Facebook_Logo.png" alt=""
        /></a>
        <a href="https://www.instagram.com/isaacmedinam/" target="_blank"
          ><img src="./assets/icons/Instagram_icon.png" alt=""
        /></a>
        <a href="https://github.com/JhonIsaacMedinaMendoza08" target="_blank"
          ><img src="./assets/icons/github_Logo.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
